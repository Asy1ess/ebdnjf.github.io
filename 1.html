<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>make web homepage</title>
  </head>
  <style media="screen">
  h1{
    text-align: center
  }
  a:visited{
    color:blue;
  }
  a:hover{
    color:black;
  }
  a:link{
    color:powderblue;
  }
  </style>
  <body>
    <h1><a href="HTML.html">start page</a></h1>
      <h1>동물을 선택하세요</h1>
      <img id=wolf src="wolf.jpg" alt="wolf" width="250" title="wolf">
    <p>
      <form action="index.html">
        <select name="color">
          <option value="red">빨강</option>
          <option value="blue">파랑</option>
          <option value="black">검정</option>
        </select>
      </form>
    </p>
          <form action="HTML.html">
            <p>
                <label for="id_txt">id</label> :
              <input id="id_txt" type="text" name="id" value="입력하세요">
            </p>
            <p>
              <label for="password_txt">password</label>:
              <input id="password_txt" type="password" name="pwd" value="password">
          <input type="submit" name="login" value="로그인">
          </p>
          <p>
        90 : <input type="checkbox" name="size" value="90">
        95 : <input type="checkbox" name="size" value="95">
        100 : <input type="checkbox" name="size" value="100">
        <input type="submit" name="" value="선택">
      </p>
    </form>

    <h5>파일 전송</h5>
    <form  action="HTML.html" method="post" enctype="multipart/form-data">
      <input type="file" name="file" value="file">
            <input type="submit" name="파일 전송" value="전송">
          </form>
  </body>
</html>
